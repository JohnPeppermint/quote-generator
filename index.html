<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisdom Of The Past - Quotes </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <!-- quote start -->
        <i class="fas fa-quote-left"></i>
        <span id="quote">What you are is what you always were, what you'll be is what you do now</span>
        <i class="fas fa-quote-right"></i>
        <!-- author -->
        <div class="quote-author">
          <span id="author">Buddha</span>
        </div>
        <!-- buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet (or X) this!">
            <i class="fab fa-twitter"></i>
          </button>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
